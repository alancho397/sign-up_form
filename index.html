<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
    <div class="image">
        <img src="https://images.unsplash.com/photo-1457459686225-c7db79d4e59f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=778&q=80" alt="Bunderspitz Mountain">
        <div class="logo">
            <span class="material-symbols-outlined">flag</span>
            <div class="logo-text">ASCEND</div>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@samsommer">Sam Sommer</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>

    <div class="page">
        <div class="description">
            <p class="excerpt">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form">
            <p>Let's do this!</p>
            <table>
                <form action="#" method="post">
                    <tr>
                        <td><label for="first_name"><b>First Name</b></label></td>
                        <td><label for="last_name"><b>Last Name</b></label></td>
                    </tr>

                    <tr>
                        <td><input type="text" id="first_name" required></td>
                        <td><input type="text" id="last_name" required></td>
                    </tr>

                    <tr>
                        <td><label for="email"><b>Email</b></label></td>
                        <td><label for="phone_number"><b>Phone Number</b></label></td>
                    </tr>
                    
                    <tr>
                        <td><input type="email" id="email" required></td>
                        <td><input type="number" id="phone_number" pattern="/\d{10}/"></td>
                    </tr>

                    <tr>
                        <td><label for="password"><b>Password</b></label></td>
                        <td><label for="confirm_password"><b>Confirm Password</b></label></td>
                    </div>
                    
                    <tr>
                        <td><input type="password" id="password" minlength="6" maxlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,12}$" required></td>
                        <td><input type="password" id="confirm_password" minlength="6" maxlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,12}$" required></td>
                    </tr>
                </form>
            </table>
        </div>

        <button type="submit" name="submit-button">Create Account</button>
        <p class="log-in">Already have an account? <a href="file:///home/alan/Repos/sign-up_form/index.html">Log In</a></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
