<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
    <div class="image">
        <img src="https://images.unsplash.com/photo-1457459686225-c7db79d4e59f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=778&q=80" alt="Bunderspitz Mountain">
        <div class="logo"><span class="material-symbols-outlined">flag</span>HIKER</div>
        <p class="credit">Photo by <a href="https://unsplash.com/@samsommer">Sam Sommer</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>

    <div class="page">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>

        <div class="form">
            <p>Let's do this!</p>
            <form action="#" method="post">
                <div class="full_name">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" required>

                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" required>
                </div>

                <div class="contact">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>

                    <label for="phone_number">Phone Number</label>
                    <input type="number" id="phone_number" placeholder="+1 212-416-7300" pattern="/\d{10}/">
                </div>

                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" minlength="6" maxlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,12}$" required>

                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" minlength="6" maxlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,12}$" required>
                </div>
                <button type="submit">Create Account</button>
            </form>

            <p>Already have an account? <a href="file:///home/alan/Repos/sign-up_form/index.html">Log In</a></p>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
