<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1457459686225-c7db79d4e59f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=778&q=80" alt="Bunderspitz Mountain">
    <div class="page">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>

        <div class="form">
            <p>Let's do this!</p>
            <div class="full_name">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" placeholder="Alan...">

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" placeholder="Cho...">
            </div>

            <div class="contact">
                <label for="email">Email</label>
                <input type="email" id="email">

                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number">
            </div>

            <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password">

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password">
            </div>

            <button>Create Account</button>

            <p>Already have an account? <a href="file:///home/alan/Repos/sign-up_form/index.html">Log In</a></p>
        </div>
    </div>
</body>
</html>
